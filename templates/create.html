{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-4" style="max-width: 600px; background-color: #ffffff; color: #000000; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="color: #000000;">Create a Short URL</h2>
    <form method="POST" action="/create/">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn-custom">Create URL</button>
        </div>
    </form>
</div>
{% endblock content %}
